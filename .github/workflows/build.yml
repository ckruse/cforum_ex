name: Build Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: install Dependencies
        run: |
          wget https://packages.erlang-solutions.com/erlang-solutions_2.0_all.deb
          sudo dpkg -i erlang-solutions_2.0_all.deb
          sudo apt-get update
          sudo apt-get install -y esl-erlang elixir
          mix local.rebar --force
          mix local.hex --force
          MIX_ENV=prod mix deps.get --only prod
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          sudo apt-get install -y nodejs
      - name: install yarn
        uses: borales/actions-yarn@v2.0.0
      - name: create assets
        run: |
          mkdir -p priv/static
          cd assets
          MIX_ENV=prod yarn install
          MIX_ENV=prod yarn run deploy
          cd ..
      - name: compile
        run: |
          MIX_ENV=prod mix compile
          MIX_ENV=prod mix phx.digest
      - name: create release
        run: |
          MIX_ENV=prod mix release --path cforum-${{ steps.get_version.outputs.VERSION }}
          tar -czf cforum-${{ steps.get_version.outputs.VERSION }}.tgz cforum-${{ steps.get_version.outputs.VERSION }}
      - name: create github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cforum-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_name: cforum-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip
